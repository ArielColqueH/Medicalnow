<div class="container">
  <div fxLayout="row" class="mt-5">
    <div class="title" fxFlex>
      <!--<div class="title__text">Prescripciones | Especialidad {{listaPrescription.specialtyName}}</div>-->
      <div class="title__text">
        Prescripciones | Especialidad :{{
          listaPrescriptionDetail.specialty_name
        }}
      </div>
      <div class="title__row"></div>
    </div>
  </div>
  <div class="card-lista-prescripcion card-lista-prescripcion--header">
    <div class="card-lista-prescripcion__fecha">Fecha</div>
    <div class="card-lista-prescripcion__button">Acciones</div>
  </div>
  <!-- <div *ngFor="let item of listaPrescription.body; let i = index">-->
  <div *ngFor="let item of listaPrescriptionDetail.content; let i = index">
    <div class="card-lista-prescripcion card-lista-prescripcion--row">
      <div class="card-lista-prescripcion__fecha">
        {{ item.prescriptionDate }}
      </div>
      <div class="card-lista-prescripcion__button">
        <button
          mat-raised-button
          class="button__normal-button"
          (click)="openDialog(item.prescriptionId)"
        >
          Ver
        </button>
      </div>
    </div>
  </div>
</div>
