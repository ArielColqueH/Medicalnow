<div class="container">
  <div fxLayout="row" class="mt-5">
    <div class="title" fxFlex>
      <div class="title__text">Especialistas de Pediatria</div>
      <div class="title__row"></div>
    </div>
  </div>
  <div class="mt-9">
    <div *ngFor="let item of listaEspecialista; let i = index">
      <div class="card-lista-especialista">
        <div class="card-lista-especialista__avatar">
          <div class="card-lista-especialista__avatar--circle">
            <div class="card-lista-especialista__avatar--first-word">
              {{ item.specialist_avatar }}
            </div>
          </div>
        </div>
        <div class="card-lista-especialista__nombre-especialista">
          {{ item.specialist_name }}
        </div>
        <div class="card-lista-especialista__puntuacion">
          <mat-icon class="card-lista-especialista__puntuacion--icon">
            star
          </mat-icon>
          <div class="card-lista-especialista__puntuacion--puntuacion">
            {{ item.specialist_score }}
          </div>
        </div>
        <div class="card-lista-especialista__button">
          <button mat-raised-button class="button__normal-button">
            Solicitar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
